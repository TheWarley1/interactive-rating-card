<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-card">
      <img src="./images/icon-star.svg" alt="star" class="star">
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support <br> request. All feedback is
        appreciated to help us <br> improve our offering!
      </p>
      <div class="buttons">
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
      </div>

      <button class="submit">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thanks-card">
      <img src="./images/illustration-thank-you.svg" alt="Thanks" class="thanks">
      <p class="selection">
        You selected
        <!-- Add rating here -->
        out of 5
      </p>

      <h1>Thank you!</h1>

      <p class="note">
        We appreciate you taking the time to give a rating. <br> If you ever need
        more support, donâ€™t hesitate to <br> get in touch!
      </p>

      <!-- Thank you state end -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
